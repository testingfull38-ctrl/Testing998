<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Devnet Sender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        button, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #00ffcc;
            color: #1e3c72;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00b894;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #balance {
            margin: 10px 0;
            font-size: 1.1em;
            color: #00ffcc;
        }
        #status {
            margin-top: 15px;
            font-size: 0.9em;
            color: #00ffcc;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Devnet Sender</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="balance">Balance: Loading...</div>
        <input type="text" id="recipient" placeholder="Recipient Address" required>
        <input type="number" id="amount" placeholder="Amount (SOL)" step="0.01" required>
        <button id="sendSol">Send SOL</button>
        <div id="status"></div>
    </div>

    <!-- Load Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const { Connection, SystemProgram, Transaction, LAMPORTS_PER_SOL } = SolanaWeb3;
        let wallet = null;

        // Alchemy Devnet Endpoint (replace with your actual key if needed)
        const ALCHEMY_API_KEY = 'SzbcanXw4jH5Wn8oZV0qm';
        const connection = new Connection(`https://solana-devnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}`, 'confirmed');

        // Connect Wallet and Update Balance
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if ('solana' in window) {
                try {
                    wallet = window.solana;
                    await wallet.connect();
                    document.getElementById('status').textContent = `Connected: ${wallet.publicKey.toString()}`;
                    updateBalance();
                } catch (err) {
                    document.getElementById('status').textContent = `Error: ${err.message}`;
                    document.getElementById('status').className = 'error';
                }
            } else {
                document.getElementById('status').textContent = 'Please install Phantom Wallet!';
                document.getElementById('status').className = 'error';
            }
        });

        // Update Balance
        async function updateBalance() {
            if (wallet) {
                try {
                    const balance = await connection.getBalance(wallet.publicKey);
                    document.getElementById('balance').textContent = `Balance: ${(balance / LAMPORTS_PER_SOL).toFixed(4)} SOL`;
                } catch (err) {
                    document.getElementById('balance').textContent = `Balance: Error loading`;
                    console.error(err);
                }
            } else {
                document.getElementById('balance').textContent = `Balance: Connect Wallet First`;
            }
        }

        // Send SOL
        document.getElementById('sendSol').addEventListener('click', async () => {
            if (!wallet) {
                document.getElementById('status').textContent = 'Please connect your wallet first!';
                document.getElementById('status').className = 'error';
                return;
            }

            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                document.getElementById('status').textContent = 'Please enter a valid recipient and amount!';
                document.getElementById('status').className = 'error';
                return;
            }

            try {
                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new SolanaWeb3.PublicKey(recipient),
                        lamports: amount * LAMPORTS_PER_SOL,
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet.publicKey;

                const signedTransaction = await wallet.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                await connection.confirmTransaction(signature);
                document.getElementById('status').textContent = `Transaction successful! Signature: ${signature}`;
                updateBalance(); // Refresh balance after sending
            } catch (err) {
                document.getElementById('status').textContent = `Error: ${err.message}`;
                document.getElementById('status').className = 'error';
            }
        });
    </script>
</body>
</html>
