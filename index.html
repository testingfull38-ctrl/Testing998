<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Devnet Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .wallet-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #512da8;
            border-color: #512da8;
        }
        .btn-primary:hover {
            background-color: #4527a0;
            border-color: #4527a0;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Solana Devnet Sender</h2>
        <p class="text-center text-muted mb-4">Connect your wallet to view your Devnet SOL balance and send transactions on Solana Devnet.</p>
        
        <button id="connectButton" class="btn btn-primary w-100 mb-3">Connect Wallet</button>
        
        <div id="walletInfo" class="wallet-info d-none">
            <p><strong>Connected Wallet:</strong> <span id="walletAddress"></span></p>
            <p><strong>Devnet SOL Balance:</strong> <span id="balance"></span> SOL</p>
        </div>
        
        <form id="sendForm" class="d-none">
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient Address</label>
                <input type="text" class="form-control" id="recipient" placeholder="Enter Solana address" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (SOL)</label>
                <input type="number" class="form-control" id="amount" step="0.000000001" min="0.000000001" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send SOL</button>
        </form>
        
        <div id="status" class="alert d-none"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        const rpcUrl = 'https://solana-devnet.g.alchemy.com/v2/SzbcanXw4jH5Wn8oZV0qm';
        const connection = new solanaWeb3.Connection(rpcUrl, 'confirmed');
        let walletPublicKey = null;

        const connectButton = document.getElementById('connectButton');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const balanceElem = document.getElementById('balance');
        const sendForm = document.getElementById('sendForm');
        const statusElem = document.getElementById('status');

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    walletPublicKey = response.publicKey.toString();
                    walletAddress.textContent = walletPublicKey;
                    await updateBalance();
                    walletInfo.classList.remove('d-none');
                    sendForm.classList.remove('d-none');
                    connectButton.textContent = 'Wallet Connected';
                    connectButton.disabled = true;
                } catch (err) {
                    showStatus('error', 'Failed to connect wallet: ' + err.message);
                }
            } else {
                showStatus('error', 'Phantom wallet not found. Please install it.');
            }
        }

        async function updateBalance() {
            if (walletPublicKey) {
                const pubKey = new solanaWeb3.PublicKey(walletPublicKey);
                const balance = await connection.getBalance(pubKey);
                balanceElem.textContent = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(9);
            }
        }

        async function sendSol(recipient, amount) {
            if (!walletPublicKey) return;
            
            try {
                const fromPubkey = new solanaWeb3.PublicKey(walletPublicKey);
                const toPubkey = new solanaWeb3.PublicKey(recipient);
                const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey,
                        toPubkey,
                        lamports,
                    })
                );

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                showStatus('success', 'Transaction successful! Signature: ' + signature);
                await updateBalance();
            } catch (err) {
                showStatus('error', 'Transaction failed: ' + err.message);
            }
        }

        function showStatus(type, message) {
            statusElem.classList.remove('d-none', 'alert-success', 'alert-danger');
            statusElem.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
            statusElem.textContent = message;
        }

        connectButton.addEventListener('click', connectWallet);

        sendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (recipient && amount > 0) {
                await sendSol(recipient, amount);
            } else {
                showStatus('error', 'Invalid recipient or amount.');
            }
        });
    </script>
</body>
</html>
